<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>One more question</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #fff0f5;
      padding-top: 50px;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: bounce 2s infinite;
    }
    .btn {
      margin: 20px;
      padding: 18px 35px;
      font-size: 1.3em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .yes {
      background: linear-gradient(135deg, #ff69b4 0%, #ff8da1 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
      transform: translateY(0);
    }
    .yes:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 105, 180, 0.4);
    }
    .yes::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .yes:hover::before {
      left: 100%;
    }
    .no {
      background: linear-gradient(135deg, #ddd 0%, #ccc 100%);
      color: #888;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .no:hover {
      transform: scale(1.02);
    }
    .buttons-container {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.3s ease-in;
    }
    .modal-content {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      margin: 5% auto;
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      animation: slideIn 0.4s ease-out;
      position: relative;
    }
    .modal img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #ff69b4;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .close:hover {
      color: #ff1493;
      transform: scale(1.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .music-player {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: linear-gradient(135deg, #ff69b4 0%, #ff8da1 100%);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .music-player:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 105, 180, 0.4);
    }
    .music-player audio {
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .music-player audio::-webkit-media-controls-panel {
      background: rgba(255, 255, 255, 0.1);
    }
    .music-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    .music-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .music-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .song-title {
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }
  </style>
</head>
<body>
  <h1>Would you like to be my date? ü•∫</h1>

  <div class="buttons-container">
    <button class="btn yes bounce" onclick="window.location.href='bravo.html'">Yes üíñ</button>
    <button class="btn no" onclick="showModal()">No üôÉ</button>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="music-controls">
      <button class="music-btn" onclick="window.previousSong()">‚èÆ</button>
      <p class="song-title" id="songTitle">Loading...</p>
      <button class="music-btn" onclick="window.nextSong()">‚è≠</button>
    </div>
    <audio id="player" controls autoplay></audio>
  </div>
  <script src="playlist.js"></script>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img src="assets/mechant.JPG" alt="mechant" />
    </div>
  </div>

  <script>
    // Function to show the modal
    function showModal() {
      document.getElementById('myModal').style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
      const modal = document.getElementById('myModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
