<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bravo !</title>
  <link rel="stylesheet" href="hearts.css">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #e0ffe0;
      padding-top: 50px;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      color: #4caf50;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: bounce 2s infinite;
    }
    p {
      font-size: 1.2em;
    }
    .media-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }
    .gif-container {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transform: rotate(-2deg);
      transition: transform 0.3s ease;
    }
    .gif-container:hover {
      transform: rotate(0deg) scale(1.05);
    }
    .ticket-container {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: rotate(2deg);
      transition: transform 0.3s ease;
      position: relative;
    }
    .ticket-container:hover {
      transform: rotate(0deg) scale(1.05);
    }
    .ticket-container::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      border-radius: 25px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }
    .media-container img {
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    .media-container img:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    @keyframes borderGlow {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
    .music-player {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: linear-gradient(135deg, #ff69b4 0%, #ff8da1 100%);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .music-player:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 105, 180, 0.4);
    }
    .music-player audio {
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .music-player audio::-webkit-media-controls-panel {
      background: rgba(255, 255, 255, 0.1);
    }
    .music-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    .music-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .music-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .song-title {
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }
  </style>
</head>
<body>
  <!-- Music Player -->
  <div class="music-player">
    <div class="music-controls">
      <button class="music-btn" onclick="window.previousSong()">‚èÆ</button>
      <p class="song-title" id="songTitle">Loading...</p>
      <button class="music-btn" onclick="window.nextSong()">‚è≠</button>
    </div>
    <audio id="player" controls autoplay></audio>
  </div>
  <script src="playlist.js"></script>

  <h1>üéâ Yayyyyy üéâ</h1>
  <div class="media-container">
    <div class="gif-container">
      <img src="assets/happy-cat-silly-cat.gif" alt="gif-cat" style="width: 100px;" />
    </div>
    <div class="ticket-container">
      <img src="assets/billets.JPG" alt="hisaichi_ticket" style="width: 350px;" />
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.innerText = "üíö";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
